# --------------------
# STATUS MENU
# --------------------
- title: status
  icon: info.png
  should_skip_smart_sort: true
  subtitle_command: |
   branch=$(git branch --show-current)
   modified=$(diff_command 'modified' | wc -l | xargs)
   untracked=$(diff_command 'untracked' | wc -l | xargs)
   staged=$(diff_command 'staged' | wc -l | xargs)
  
   echo "staged: $staged, modified: $modified, untracked: $untracked -- ${branch}"
  subcommands:
    - title: current branch
      values_command: |
        git branch --show-current # just the current branch
      should_use_values_as_inline_commands: true
      should_skip_smart_sort: true
      subtitle_command: |
        git status | grep 'branch is' || echo '!! no remote branch linked yet'
      icon: fork.png
      subcommands:
        - title: copy branch name
          icon: copy.png
          command: |
            echo "[parent]" | xargs echo -n | pbcopy

        - title: copy latest commit
          icon: copy.png
          subtitle_command: |
             git rev-parse HEAD | xargs echo -n
          command: |
            git rev-parse HEAD | xargs echo -n | pbcopy

        - title: back
          subtitle: 'go back a level (bb)'
          icon: back.png
          should_skip_smart_sort: true
          command: |
            echo "[reload~1]"

    - title: fetch
      icon: down.small.png
      should_skip_smart_sort: true
      mods:
        - subtitle: reload status menu
          mod: cmd
          command: |
            echo "[reload]"
      textview_action:
        command: |
          git fetch -p

    - title: stash & pull
      icon: down.big.png
      should_skip_smart_sort: true
      command: |
        branch=$(git branch --show-current);
        git_checkout "$branch";

      mods:
        - subtitle: Launch Xcode after
          mod: cmd
          command: |
            branch=$(git branch --show-current);
            killall Xcode;
            git_checkout "$branch";
            xed .

    - title: commit
      icon: pencil.png
      should_skip_smart_sort: true
      subcommands:
        - title: message
          icon: pencil.png
          command: |
            git commit -m "[input_new_lines]"
          mods:
            - subtitle: and push
              mod: cmd
              command: |
                branch=$(git branch --show-current);
                git commit -m "[input_new_lines]"
                git push -u origin $branch

        - title: easy commit
          icon: up.big.png
          subtitle_command: |
            message=$(git log -1 --skip=0 --pretty=%B | xargs)
            echo "commit using previous message: $message"
          command: |
            git commit --reuse-message=HEAD
          mods:
            - subtitle: 'and push'
              mod: cmd
              command: |
                git commit --reuse-message=HEAD
                git push

        - title: easy message
          icon: pencil.png
          subtitle_command: |
            header=$(git log -1 --skip=0 --pretty=%B | head -n 1 | xargs)
            echo "commit by prepending previous header: $header"
          command: |
            header=$(git log -1 --skip=0 --pretty=%B | head -n 1 | xargs)
            git commit -m "$header"$'\n'"[input_new_lines]"
          mods:
            - subtitle: 'and push'
              mod: cmd
              command: |
                header=$(git log -1 --skip=0 --pretty=%B | head -n 1 | xargs)
                git commit -m "$header"$'\n'"[input_new_lines]"
                git push

        - title: amend
          icon: up.big.png
          subtitle_command: |
            message=$(git log -1 --skip=0 --pretty=%B | xargs)
            echo "amend previous commit: $message"
          command: |
            git commit --amend -C HEAD
          mods:
            - subtitle: 'and force push'
              mod: cmd
              command: |
                git commit --amend -C HEAD
                git push --force

        - title: back
          subtitle: 'go back a level (bb)'
          icon: back.png
          should_skip_smart_sort: true
          command: |
            echo "[reload~1]"


    - title: history
      should_skip_smart_sort: true
      textview_action:
        command: |
          git log -n 50 --oneline --graph

    - title: staged
      should_skip_smart_sort: true
      subtitle_command: |
        staged=$(diff_command 'staged' | wc -l | xargs)
        echo "$staged file(s)"

      subcommands:
        - title: 'latest'
          subtitle: 'process each one, one by one'
          textview_action:
            command: |
              view_hunk "unstage"
            subtitle_command: |
              _get_first_file "unstage"
          mods:
            - subtitle: unstage hunk
              mod: cmd
              command: |
                process_hunk "unstage"

                case $? in
                    0) echo "[reload]";;
                    1) echo "[reload]";;
                    2) echo "[reload~1]";;
                    3) echo "[reload~2]";;
                esac

        - title: staged files
          should_skip_smart_sort: true
          should_use_values_as_inline_commands: true
          values_command: |
            diff_command 'staged'
          mods:
            - subtitle: unstage file
              mod: cmd
              command: |
                git_process_file "unstage" "[title]"
                
                case $? in
                    0) echo "[reload]";;
                    1) echo "[reload~1]";;
                esac
          subcommands:
            - title: list hunks
              subtitle: "view hunk"
              values_command: |
                git diff --cached "[parent]" | grep '^@@'
              should_use_values_as_inline_commands: true
              should_skip_smart_sort: true
              mods:
                - subtitle: unstage hunk
                  mod: cmd
                  command: |
                    process_hunk "unstage" "[parent]" "[title]"

                    case $? in
                        0) echo "[reload]";;
                        1) echo "[reload]";;
                        2) echo "[reload~1]";;
                        3) echo "[reload~2]";;
                    esac
              textview_action:
                command: |
                  view_hunk "unstage" "[parent]" "[title]"

            - title: back
              subtitle: 'go back a level (bb)'
              icon: back.png
              should_skip_smart_sort: true
              command: |
                echo "[reload~1]"
        - title: back
          subtitle: 'go back a level (bb)'
          icon: back.png
          should_skip_smart_sort: true
          command: |
            echo "[reload~1]"

    - title: modified
      should_skip_smart_sort: true
      subtitle_command: |
        modified=$(diff_command 'modified' | wc -l | xargs)
        echo "$modified file(s)"

      subcommands:

        - title: 'latest'
          subtitle: 'process each one, one by one'
          textview_action:
            command: |
              view_hunk "stage"
            subtitle_command: |
              _get_first_file "stage"

          mods:
            - subtitle: stage hunk
              mod: cmd
              command: |
                process_hunk "stage"

                case $? in
                    0) echo "[reload]";;
                    1) echo "[reload]";;
                    2) echo "[reload~1]";;
                    3) echo "[reload~2]";;
                esac

            - subtitle: discard hunk
              mod: alt
              command: |
                process_hunk "discard"

                case $? in
                    0) echo "[reload]";;
                    1) echo "[reload]";;
                    2) echo "[reload~1]";;
                    3) echo "[reload~2]";;
                esac

        - title: modified files
          should_skip_smart_sort: true
          should_use_values_as_inline_commands: true
          values_command: |
            diff_command 'modified' # git status --short
          mods:
            - subtitle: stage file
              mod: cmd
              command: |
                git_process_file "stage" "[title]"
                
                case $? in
                    0) echo "[reload]";;
                    1) echo "[reload~1]";;
                esac

          subcommands:
            - title: list hunks
              subtitle: "view hunk"
              values_command: |
                git diff "[parent]" | grep '^@@'
              should_use_values_as_inline_commands: true
              should_skip_smart_sort: true
              mods:
                - subtitle: stage hunk
                  mod: cmd
                  command: |
                    process_hunk "stage" "[parent]" "[title]"

                    case $? in
                        0) echo "[reload]";;
                        1) echo "[reload]";;
                        2) echo "[reload~1]";;
                        3) echo "[reload~2]";;
                    esac

                - subtitle: discard hunk
                  mod: alt
                  command: |
                    process_hunk "discard" "[parent]" "[title]"

                    case $? in
                        0) echo "[reload]";;
                        1) echo "[reload]";;
                        2) echo "[reload~1]";;
                        3) echo "[reload~2]";;
                    esac
              textview_action:
                command: |
                  view_hunk "stage" "[parent]" "[title]"

            - title: back
              subtitle: 'go back a level (bb)'
              icon: back.png
              should_skip_smart_sort: true
              command: |
                echo "[reload~1]"


        - title: back
          subtitle: 'go back a level (bb)'
          icon: back.png
          should_skip_smart_sort: true
          command: |
            echo "[reload~1]"

    - title: untracked
      should_skip_smart_sort: true
      subtitle_command: |
        untracked=$(git ls-files --others --exclude-standard | wc -l | xargs)
        echo "$untracked file(s)"

      subcommands:
        - title: back
          subtitle: 'go back a level (bb)'
          icon: back.png
          should_skip_smart_sort: true
          command: |
            echo "[reload~1]"

        - title: untracked files
          should_skip_smart_sort: true
          should_use_values_as_inline_commands: true
          values_command: |
            git ls-files --others --exclude-standard
          subtitle: 'stage file'
          command: |
            git_process_file "untracked" "[title]"
            
            case $? in
                0) echo "[reload]";;
                1) echo "[reload~1]";;
            esac





    - title: create branch
      icon: create.png
      should_skip_smart_sort: true
      command: |
        git checkout -b "[input_snake_case]"
        
        echo "[reload~1]"
# --------------------
# BRANCHES LOGIC
# --------------------
    - title: local branches
      should_skip_smart_sort: true
      should_use_values_as_inline_commands: true
      values_command: |
        git branch | grep -v '*' # all local branches except the current one
      icon: fork.png
      subcommands:
        - title: checkout
          icon: fork.png
          command: |
            git_checkout "[parent]"
          mods:
            - subtitle: Launch Xcode after
              mod: cmd
              command: killall Xcode; git_checkout "[parent]"; xed .

        - title: rebase
          icon: rebase.png
          command: |
            git stash
            git checkout "[parent]"
            git pull
            git checkout -
            git rebase "[parent]"

        - title: rebase --onto
          icon: rebase.png
          subtitle: 'needs a start hash'
          subcommands:
            - title: start hash
              should_use_values_as_inline_commands: true
              command: |
                git stash
                git checkout "[parent~2]"
                git pull
                git checkout -
                git rebase --onto "[parent~2]" "[input]"
              values_command: |
                git log --pretty=format:"%H"

            - title: back
              subtitle: 'go back a level (bb)'
              icon: back.png
              should_skip_smart_sort: true
              command: |
                echo "[reload~2]"

        - title: delete local branch
          icon: trash.png
          command: |
            git branch -d "[parent]"
          mods:
            - subtitle: force delete
              mod: cmd
              command: |
                git branch -D "[parent]"

        - title: copy branch name
          icon: copy.png
          command: |
            echo "[parent]" | xargs echo -n | pbcopy

        - title: back
          subtitle: 'go back a level (bb)'
          icon: back.png
          should_skip_smart_sort: true
          command: |
            echo "[reload~1]"
    

    - title: remote branches
      should_skip_smart_sort: true
      should_use_values_as_inline_commands: true
      values_command: |
        git branch -r
      icon: globe.png
      subcommands:
        - title: checkout
          icon: fork.png
          command: |
            git stash; git checkout -t "[parent]"; git pull;
          mods:
            - subtitle: Launch Xcode after
              mod: cmd
              command: killall Xcode; git stash; git checkout -t "[parent]"; git pull; xed .

        - title: delete remote branch
          icon: trash.png
          command: |
            branch="[parent]"
            git push origin --delete ${branch#origin/}
    

        - title: copy branch name
          icon: copy.png
          command: |
            echo "[parent]" | xargs echo -n | pbcopy

        - title: back
          subtitle: 'go back a level (bb)'
          icon: back.png
          should_skip_smart_sort: true
          command: |
            echo "[reload~1]"

